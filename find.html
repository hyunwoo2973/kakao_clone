<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>find</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:24</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66%</span>
          <i class="fa fa-battery-full"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">edits</span>
        </div>
        <div class="header__column"><span class="header__text">find</span></div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="fa fa-address-book fa-lg"></i>
          <span class="find_option-title">find</span>
        </div>
        <div class="find_option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="find_option-title">qrcode</span>
        </div>
        <div class="find_option">
          <i class="fa fa-mobile fa-2x"></i>
          <span class="find_option-title">shake</span>
        </div>
        <div class="find_option">
          <i class="fa fa-envelope-o fa-lg"></i>
          <span class="find_option-title">invite via sms</span>
        </div>
      </section>
      <section class="find-recommended">
        <header><h6 class="recommender_title">Recommended Friends</h6></header>
        <div class="recommended_none">
          <span class="recommended_text">you have no recommended friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab ">
        <i class="fa fa-user"></i> <span class="tab-bar_tab">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab ">
        <i class="fa fa-comment"> </i> <span class="tab-bar_tab"> Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab tab-bar_tab--selected ">
        <i class="fa fa-search"></i> <span class="tab-bar_tab">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab ">
        <i class="fa fa-ellipsis-h"></i> <span class="tab-bar_tab">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
