<!DOCTYPE html>

  <body>
    <header>

            <i class="fa fa-krw"></i

          </div>
          <div class="plus-friends_item">
            <i class="fa fa-camera-retro"></i

        <section class="more_options">
          <div class="more_option">
            <i class="fa fa-history fa-2x"></i

          </div>
          <div class="more_option">
