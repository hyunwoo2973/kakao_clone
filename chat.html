<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top"></div>
      <div class="header-column">
        <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
      </div>
      <div class="header-column"><span class="header-time">18:24</span></div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
        <span class="header-battery">66%</span>
        <i class="fa fa-battery-full"></i>
      </div>
      <div class="header_bottom">
        <div class="header-column">
          <a href="chats.html"> <i class="fa fa-chevron-left"></i> </a>
        </div>
        <div class="header-column"><span class="header_text">Lynn</span></div>
        <div class="header-column">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">wed,aug 2th,2017 </span>
      </div>
      <div class="chat_message chat_message-from-me">
        <span class="date_time"> 17:55 </span>
        <span class="chat_contents"> hello this is test message </span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="images/avatar.jpg" alt="" />
        <div class="centermessge">
          <div class="chat_name">Lynn</div>
          <span class="date_time"> 1:55 </span>
          <span class="chat_contents"> and this is answer </span>
        </div>
      </div>
    </main>
    <div class="type_message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record_message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
