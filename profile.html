<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>profile</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top"></div>
      <div class="header-column">
        <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
      </div>
      <div class="header-column"><span class="header-time">18:24</span></div>
      <div class="header-column">
        <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
        <span class="header-battery">66%</span>
        <i class="fa fa-battery-full"></i>
      </div>
      <div class="header_bottom">
        <a href="index.html">
          <div class="header-column"><i class="fa fa-times fa-lg"></i></div>
        </a>

        <div class="header-column"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profil_header">
        <img src="images/avatar.jpg" alt="" />
        <span class="myname">nichiolas</span>
      </header>
      <input type="text" placeholder"nicholas@gamil.com">
      <header class="extra">
        <i class="fa fa-comments"></i>
        <span class="extra_func">my chatroom</span>
        <i class="fa fa-pencil"></i>
        <span class="extra_func">edit profile</span>
      </header>
    </main>
  </body>
</html>
